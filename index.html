<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>
</head>
<body>
    <!–- Menu de navegação -–>
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <!–- Foto e descrição -–>
    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                <h2>Susanna</h2>
                <h2>32</h2>
                </div>
                <div class="bio">
                    Iniciante total nos estudos em Front-End me sinto cada vez mais apaixonada pela possibilidade de colocar a imagina;áo na tela do computador!
                </div>
            </div>
        </div>
    

        <!–- Menu de ações -–>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <!–- Font Awesome -–>

    <script
        src="https://kit.fontawesome.com/172cab71ea.js" 
        crossorigin="anonymous"
    ></script>

</body>
</html>
